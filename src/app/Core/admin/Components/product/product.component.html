<section class="container">
    <h3 class="text-second my-3">Home >> Product</h3>
    <div class="row">
        <div class="col-md-5">
            <input type="text" class="form-controll w-100 px-2 py-3 mx-3 rounded-5 border-1" placeholder="Search...">
        </div>
        <div class="col-md-4">

            <mat-form-field class="w-100">
                <mat-label class="text-white">Choose Category</mat-label>
                <mat-select  class="text-white">
                  <mat-option>None</mat-option>
                  <mat-option value="option1">Option 1</mat-option>
                  <mat-option value="option2">Option 2</mat-option>
                  <mat-option value="option3">Option 3</mat-option>
                </mat-select>
              </mat-form-field>
              
              <p>You selected: {{selected}}</p>
        </div>
        <div class="col-md-3">
            <button mat-button class="w-75 text-white px-5 py-4 rounded-5">Create</button>
        </div>

    </div>

    <table class="table table-hover my-3">
        <thead class="bg-second text-white">
            <th class="rounded-left-top">ID</th>
            <th>Category Name</th>
            <th>product Name</th>
            <th>New Price</th>
            <th>Old Price</th>
            <th>Extra</th>
            <th>Hideden</th>
            <th>Img</th>
            <th class="rounded-right-top">Action</th>
        </thead>
        <tbody>
            <tr>
                <td>ID</td>
                <td>Category Name</td>
                <td>product Name</td>
                <td>New Price</td>
                <td>Old Price</td>
                <td>Extra</td>
                <td>Hideden</td>
                <td>Img</td>
                <td>Action</td>
            </tr>
        </tbody>
    </table>
</section>
