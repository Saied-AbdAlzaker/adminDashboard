<section id="register">
    <div class="container mb-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="col-md-8 mx-auto">
                <div class="auth-card">
                    <div class="text-center my-4">
                        <h3>Login</h3>
                    </div>
                    <div class="row">

                        <div class="col-md-6">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label class="text-white">E-mail</mat-label>
                                <input class="text-white" formControlName="email" matInput />
                            </mat-form-field>
                            <span class="text-danger  mb-3"
                                *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                                <span *ngIf="loginForm.get('email')?.hasError('required')">Email is required</span>
                                <span *ngIf="loginForm.get('email')?.hasError('pattern')">Email must have
                                    capital,small letters,sympols,number and pass length(2)</span>
                            </span>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label class="text-white">Password</mat-label>
                                <input class="text-white" formControlName="password" matInput
                                    [type]="hide ? 'password' : 'text'" />
                                <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon class="text-white">{{hide ? "visibility_off" : "visibility"}}</mat-icon>
                                </button>
                            </mat-form-field>
                            <span *ngIf="loginForm.get('password')?.errors &&
                              loginForm.get('password')?.touched " class="text-danger mb-3">
                                <span *ngIf="loginForm.get('password')?.errors?.['required']">
                                    password is required
                                </span>
                                <span *ngIf="loginForm.get('password')?.errors?.['pattern']">
                                    Password must have capital,small letters,sympols,number and pass length(8-16)
                                </span>
                            </span>
                        </div>

                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a [routerLink]="['/auth/register']" class="text-decoration-none">Register Now?</a>
                        <button type="submit" class="text-white rounded-5 w-25">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
